<!doctype html>
<html> 
 <head> 
  <style>
        .container {
            text-align: center;
            padding-top: 20px;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite;
            margin: 0 auto;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: red;
        }

        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="heart"></div> 
   <p>TEAM RSBD</p> 
  </div>  
 </body>
</html>
